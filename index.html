<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="google-site-verification" content="qnlLajEcxQyPnRjVkdCEEMsZfm9Oc0XOZ2Q4-gOeZ_Q" />
    <link type="image/png" href="favicon.ico" rel="icon" />
    <link type="image/png" href="favicon.ico" rel="shortcut icon" />
    <title>BlackForestApplications</title>

    <!--Stylesheets-->
    <link rel="stylesheet" type="text/css" href="./css/root-style.css">
    <link rel="stylesheet" type="text/css" href="./css/navbar-style.css">
    <link rel="stylesheet" type="text/css" href="./css/projects-img-slider.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@latest/dist/css/splide.min.css">
    <!--FontAwesome-->
    <script defer src="./js/all.js"></script>
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <!--jQuery-->
    <script defer src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <!--TouchSwipe-->
    <script defer type="text/javascript" src="./js/jquery.touchSwipe.min.js"></script>
    <!--JavaScripts-->
    <script defer src="./js/language.js"></script>
    <script defer src="./js/darkmode-switch.js"></script>
    <script defer src="./js/main.js"></script>
    <script defer src="./js/projects-img-slider.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@latest/dist/js/splide.min.js"></script>
</head>
<body>

    <!--nav-menu-->

    <nav id="nav">
        <button id="nav-toggle" data-toggle="collapse">
            <span><i class="fas fa-bars"></i></span>
        </button>
        <span>
            <img class="logo" src="./img/BFA_Logo.png">
            <label class="brand">BlackForestHolding</label>
        </span>
        <ul id="nav-list" class="acrylic">
            <a href="#home"><li data-lang="nav1" class="alpha rainbow">Home</li></a>
            <a href="#services"><li data-lang="nav2" class="alpha rainbow">Leistungen</li></a>
            <a href="#team"><li data-lang="nav4" class="alpha rainbow">Team</li></a>
            <a href="#contact"><li data-lang="nav5" class="alpha rainbow">Kontakt</li></a>
        </ul>
    </nav>

    <!--home-->

    <section id="home" class="">
        <div class="hero">
            <div class="hero-container">
                <h2 data-lang="hero1">Ihr Problem ist unsere Lösung!</h2>
                <a href="#services">
                    <button data-lang="hero2" type="button" class="hero-button rainbow">Unsere Leistungen</button>
                </a>
            </div>
        </div>
    </section>

    <!--content-->

    <main>
        <div class="content">

            <!--content:services-->

            <section id="services">
                <h1 data-lang="hd1">Zu unseren Leistungen</h1>
                <div class="splide services-content" data-splide='{"type":"loop"}' id="splide">
                    <div class="splide__track">
                        <ul class="splide__list ">
                            <li class="splide__slide">
                                <div class="service-box shadow-box rainbow">
                                    <a href="./games/games.html">
                                        <h1 data-lang="hd2">Spiele</h1>
                                    </a>
                                </div>
                            </li>
                            <li class="splide__slide">
                                <div class="service-box shadow-box rainbow">
                                    <a href="./applications/applications.html">
                                        <h1 class="service-box shadow-box rainbow" data-lang="hd3">Anwendungen</h1>
                                    </a>
                                </div>
                            </li>
                            <li class="splide__slide">
                                <div class="service-box shadow-box rainbow">
                                    <a href="./web/web.html">
                                        <h1 class="service-box shadow-box rainbow" data-lang="hd4">Webseiten</h1>
                                    </a>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div> 
            </section>
            <hr>

            <!--content:team-->

            <section id="team">
                <h1 data-lang="hd6">Team</h1>
                <p class="team-heading" data-lang="tx5">Ein Team für Alles!</p>

                <!--team:profiles-->

                <div class="team-container">
                    <!--profile:marius-->
                    <div class="team-member shadow-box rainbow">
                        <div class="profile-picture">
                            <img src="./img/profile/MariusPB.jpg">
                        </div>
                        <div class="profile-text">
                            <p class="rank">CEO</p>
                            <p>Marius</p>
                        </div>
                    </div>
                    <!--profile:lars-->
                    <div class="team-member shadow-box rainbow">
                        <div class="profile-picture">
                            <img src="./img/profile/LarsPB.gif">
                        </div>
                        <div class="profile-text">
                            <p class="rank">CTO</p>
                            <p>Lars</p>
                        </div>
                    </div>
                    <!--profile:manuel-->
                    <div class="team-member shadow-box rainbow">
                        <div class="profile-picture">
                            <img src="./img/profile/ManuPB.png">
                        </div>
                        <div class="profile-text">
                            <p class="rank">CBO</p>
                            <p>Manuel</p>
                        </div>
                    </div>
                    <!--profile:vinyks-->
                    <div class="team-member shadow-box rainbow">
                        <div class="profile-picture">
                            <img src="./img/profile/VinyksPB.png">
                        </div>
                        <div class="profile-text">
                            <p class="rank">CGO</p>
                            <p>Vinyks</p>
                        </div>
                    </div>
                    <!--profile:tomatex-->
                    <div class="team-member shadow-box rainbow">
                        <div class="profile-picture">
                            <img src="./img/profile/TomatePB.jpg">
                        </div>
                        <div class="profile-text">
                            <p class="rank">ATO</p>
                            <p>Tomatex</p>
                        </div>
                    </div>
            </section>

            <!--contact-->

            <section id="contact">
                <div class="contact-box">
                    <div class="heading">
                        <h1 class="loadtext" data-lang="hd8">Kontaktieren Sie uns</h1>
                    </div>
                    <div class="contact-actions">

                        <!--contact:mail-->
                        <a class="contact-items shadow-box rainbow" href="mailto:blackforestapplications+contact@gmail.com">
                            <div>
                                <i class="fas fa-envelope"></i>
                            </div>
                        </a>

                        <!--contact:discord-->
                        <a class="contact-items shadow-box rainbow" href="https://discord.gg/TKvaXU4" target="_blank">
                            <div>
                                <i class="fab fa-discord"></i>
                            </div>
                        </a>

                    </div>
                </div>
            </section>
        </div>
    </main>
    <footer>
        <!--youtube and instagram-->
        <div class="footer-social">
            <p data-lang="tx7">Folge uns auf</p>
            <a href="https://www.youtube.com/channel/UCIcuezaBO_w3LrCL3hi_s9Q" target="_blank"><i class="fab fa-youtube"></i></a>
            <a href="https://www.instagram.com/blackforestapplications" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
        <div class="footer-content">
            <label>&copy; BlackForestHolding</label>

            <!--darkmode selection-->
            <div class="flex-right-float">
                <div class="dark-mode-container">
                    <button onclick="toggleDarkMode();" class="icon-btn" title="Toggle Dark Mode">
                        <i class="fas fa-adjust fa-lg"></i>
                    </button>
                </div>

                <!--language selection-->
                <div class="dropdown-container">
                    <span class="select-span">
                        <select class="rainbow" name="translations" id="language-select" onchange="setLanguage(this.value);">
                            <option value="de">Deutsch</option>
                            <option value="en">English</option>
                            <option value="fr">French</option>
                            <option value="es">Español</option>
                            <option value="ja">Japanese</option>
                            <option value="ru">Russian</option>
                        </select>
                    </span>
                </div>

                <!--rainbow selection-->
                <div class="rainbow-container">
                    <button onclick="toggleRainbowEffect();" class="icon-btn" title="Supa dupa Rainbow effect">
                        <i class="fas fa-rainbow fa-lg"></i>
                    </button>
                </div>
            </div>
        </div>
    </footer>
    <script src="./js/text-loading.js"></script>
</body>
</html>
